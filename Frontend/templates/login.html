<!DOCTYPE html>
<html>

<head>
    <title> Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
           
        }

        label {
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    body {
            background-image: url("https://qph.cf2.quoracdn.net/main-qimg-e7cb9dce4fb4369beb7a598131082343-lq");
            background-repeat: no-repeat;
            background-size: cover;
      }

    </style>
</head>

<body>
    
    <div class="container">
        <h2>College Login</h2>
        <form name="loginForm"   method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="name" name="username" required>
            </div>

            <div class="form-group">
                <label for="Phoneno">Phoneno:</label>
                <input type="text" id="password" name="phoneno" required>
            </div>

            <input type="submit" value="Sign Up">
            <div class="row justify-content-center">
                <div class="col-9 mt-2">
                    <p>If you want to register<a href="\register"> click here </a></p>
                </div>
            </div>
           
        </form>
    </div>
</body>
</html>
