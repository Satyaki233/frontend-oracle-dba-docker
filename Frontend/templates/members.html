<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Members details</title>
  <style>
    body {
            background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
            background-repeat: no-repeat;
            background-size: cover;

        }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="/rcciitfest" class="navbar-brand"><span class="text-warning">College</span>Fest</a>
     
       <a href="/logout"><button class="btn btn-outline-success" type="submit">LogOut</button></a>
      
    </div>
  </nav>


    <div class="row justify-content-center">
      <div class="col-3 mt-2">
          <p class="display-5 text-danger ">STUDENT DETAILS</p>
      </div>
  </div>
	<div class="container" style="padding: 70px 0;">
	<table class="table table-hover">
  <thead>
    <tr>

        {% for header in headings %}
      <th scope="col">{{ header }}</th>
      {% endfor %}
      
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
     {% for cell in row %}
     <th scope="row">{{ row[cell] }}</th>
     {% endfor %}


    </tr>
    {% endfor %}
    
  </tbody>
</table>
<div>
	<div class="d-grid gap-2 col-6 mx-auto">
  <!-- <div class="btn-group">
  
  <a href="/rcciitfest" class="btn btn-primary">Back</a>
  <a href="/register" class="btn btn-primary" >Register Now</a>
  
</div> -->
<div class="d-grid gap-2">
  <a href="/rcciitfest" class="btn btn-info">Back</a>
  <!-- <a href="/register" class="btn btn-primary" >Register Now</a> -->
</div>
 
</div>
</body>
</html>
